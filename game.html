<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/game.css" />
  </head>
  <body>
    <div class="container2"></div>
    <div id="game" class="1">
      <div id="hud">
        <div class="hud-item">
          <p
            id="progressText"
            class="hud-prefix"
            style="position: absolute; top: 40px"
          >
            Question:
          </p>

          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
          <div class="hud-item">
            <p class="hud-prefix">Score</p>
            <p class="hud-main-text" id="score">0</p>
          </div>
        </div>
        <h1 id="question">What is the answer to this question?</h1>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1">Choice1</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2">Choice2</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3">Choice3</p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4">Choice4</p>
        </div>
      </div>
    </div>
    <script src="./assets/game.js"></script>
  </body>
</html>
